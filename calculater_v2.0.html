<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miaomiao_calculater v2.0</title>
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="./jquery/jquery.mobile-1.4.5.min.css">
    <!-- 引入 jQuery 库 -->
    <script src="./jquery/jquery-1.10.2.min.js"></script>
    <!-- 引入 jQuery Mobile 库 -->
    <script src="./jquery/jquery.mobile-1.4.5.min.js"></script>
    
</head>
<body>
    <div id="page" data-role="page">

        <!-- 导入总css-->
        <link rel="stylesheet" href="./css/all_html.css">  
        <style>
            #content p, #footer center button{
                font-size: large;
                color:black;
                font-weight: 500;
            }
            #bt div button:hover, #footer center button:hover, #content input:hover{
                background-color:yellowgreen;
            }
        </style>
        <!-- 修正高度-->
        <script src="./js/height.js"></script>
        <!-- 计算器主程序-->
        <script src="./js/calculater.js"></script>
        
        <div data-role="header" id="header" data-position="fixed">
            <a href="./index.html" class="ui-btn ui-icon-home ui-btn-icon-left ui-shadow">主页</a>
            <h1>
                MIAOMIAO_CALCULATER v2.0
            </h1>
            <a href="#panel" class="ui-btn ui-btn-inline">打开导航</a>
        </div>
        <div data-role="content" id="content">
            <p>计算过程：</p>
            <input type="text" id="input">
            <p>计算结果：</p>
            <input type="text" id="answer">
            <div class="ui-grid-c" id="bt">
                <div class="ui-block-a">
                    <button id="1"> 1 </button>
                </div>
                <div class="ui-block-b">
                    <button id="2"> 2 </button>
                </div>
                <div class="ui-block-c">
                    <button id="3"> 3 </button>
                </div>
                <div class="ui-block-d">
                    <button id="add"> + </button>
                </div>

                <div class="ui-block-a">
                    <button id="4"> 4 </button>
                </div>
                <div class="ui-block-b">
                    <button id="5"> 5 </button>
                </div>
                <div class="ui-block-c">
                    <button id="6"> 6 </button>
                </div>
                <div class="ui-block-d">
                    <button id="minus"> - </button>
                </div>

                <div class="ui-block-a">
                    <button id="7"> 7 </button>
                </div>
                <div class="ui-block-b">
                    <button id="8"> 8 </button>
                </div>
                <div class="ui-block-c">
                    <button id="9"> 9 </button>
                </div>
                <div class="ui-block-d">
                    <button id="multiply"> * </button>
                </div>

                <div class="ui-block-a">
                    <button id="0"> 0 </button>
                </div>
                <div class="ui-block-b">
                    <button id="00"> 00 </button>
                </div>
                <div class="ui-block-c">
                    <button id="dot"> . </button>
                </div>
                <div class="ui-block-d">
                    <button id="power"> ** </button>
                </div>

                <div class="ui-block-a">
                    <button id="000"> 000 </button>
                </div>
                <div class="ui-block-b">
                    <button id="divide"> / </button>
                </div>
                <div class="ui-block-c">
                    <button id="brackets1"> ( </button>
                </div>
                <div class="ui-block-d">
                    <button id="brackets2"> ) </button>
                </div>
            </div>
        </div>
        <div data-role="footer" id="footer" data-position="fixed">
            <center>
            <button data-inline="true" class="ui-btn ui-corner-all" id="calculate">
                calculate
            </button>
            <button data-inline="true" class="ui-btn ui-corner-all" id="clear">
                clear
            </button>
            <button data-inline="true" class="ui-btn ui-corner-all" id="backspace">
                backspace
            </button>
            </center>
        </div>
        <div data-role="panel" id="panel">
            <h1>看我干啥</h1>
            <p>啥也没有..</p>
        </div>
    </div>
</body>
</html>
