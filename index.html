<body>
    <div data-role="page" id="page">

        <style>
            #footer #center{
                text-align: center;
            }
            #footer #move{
                position: absolute;
                left:0%;
                width:auto;
                bottom:0%;
                height:auto;
            }
        </style>
        <!-- 修正高度-->
        <script src="./js/height.js"></script>
        <script>
            $(document).ready(
                function(){
                    const speed = 8000;
                    var times = 10000;
                    while(times>0){
                        $('#move').animate({
                            'left':'10%'
                        }, speed);
                        $('#move').animate({
                            'left':'80%'
                        }, speed);
                        times --;
                    }
                    $('#move').animate({
                            'left':'10%'
                        }, speed);
                }
            );
        </script>
        
        <div data-role="header" id="header" data-position="fixed">
            <a href="./index.html" class="ui-btn ui-icon-home ui-btn-icon-left ui-shadow">主页</a>
            <h1>欢迎来到miaomiao的网站!</h1>
            <a href="#panel" class="ui-btn">打开导航</a>
        </div>

            <div data-role="collapsible">
                <h1>工具盒</h1>
                <a href="./calculater_v2.0.html">计算器 v2.0</a>
            </div>
        </div>
        <div data-role="footer" id="footer" data-position="fixed">
            <div id="center">
                <a href="https://mail.qq.com/" class="ui-btn ui-shadow ui-icon-mail ui-btn-icon-left">
                    e-mail:2952310350@qq.com
                </a>
            </div>
            <div id="move">tips:遇见bug不要慌,刷新一下解难题。</div>
        </div>
        <div data-role="panel" id="panel">
            <h1>看我干啥</h1>
            <p>啥也没有..</p>
        </div>
    </div>
</body>
</html>
